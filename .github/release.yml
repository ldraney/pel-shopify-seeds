# Release notes configuration for auto-generated release notes
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
  categories:
    - title: "CSV Data"
      labels:
        - csv
        - data
    - title: "API Schemas"
      labels:
        - api
        - schema
        - collections
        - inventory
    - title: "Documentation"
      labels:
        - documentation
        - docs
    - title: "Infrastructure"
      labels:
        - infrastructure
        - ci
        - github-actions
    - title: "Other Changes"
      labels:
        - "*"
